<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="col col-1">
      <h2>Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="col col-2">
      <h4>Summary</h4>
      <div class="section">
        <div class="section-item red-item">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
          <p>Reaction</p>
          <span class="score"><strong>80</strong> / 100</span>
        </div>
        <div class="section-item yellow-item">
          <img src="./assets/images/icon-memory.svg" alt="icon-memory">
          <p>Memory</p>
          <span class="score"><strong>92</strong> / 100</span>
        </div>
        <div class="section-item green-item">
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
          <p>Verbal</p>
          <span class="score"><strong>61</strong> / 100</span>
        </div>
        <div class="section-item blue-item">
          <img src="./assets/images/icon-visual.svg" alt="icon-visual">
          <p>Visual</p>
          <span class="score"><strong>72</strong> / 100</span>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
</body>
</html>
